<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الهوية بالذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .input-field {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            background-color: rgb(31 41 55);
            border: 1px solid rgb(55 65 81);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            padding: 0.5rem 0.75rem;
            color: white;
            font-size: 0.875rem;
            transition: all 0.15s;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgb(99 102 241);
            border-color: rgb(99 102 241);
        }
        .tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 40;
        }
        .tutorial-highlight {
            position: relative;
            z-index: 50;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
            border-radius: 8px;
        }
        .tutorial-tooltip {
            position: absolute;
            z-index: 51;
            background: #1e1e1e;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-[#121212] text-white min-h-screen">
    <div id="app" class="flex flex-col items-center p-4 sm:p-6">
        <!-- Welcome Modal -->
        <div id="welcome-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 hidden">
            <div class="bg-[#1e1e1e] border border-gray-800 rounded-xl shadow-lg max-w-md w-full p-6 text-center relative animate-fade-in">
                <button onclick="closeWelcome()" class="absolute top-3 right-3 text-gray-400 hover:text-white transition">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
                </button>
                <h2 class="text-2xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">مرحباً بكم في مولّد الهوية</h2>
                <p class="text-gray-300">فكرة ليست جديدة، انطلقت منذ 2023 والآن وصلت إلى أفضل مراحلها. استمتع بتجربة فريدة في إنشاء هويات رقمية متكاملة.</p>
                <button onclick="closeWelcome()" class="mt-6 w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-300">ابدأ الآن</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="w-full max-w-2xl mx-auto">
            <!-- Form Card -->
            <div class="bg-[#1e1e1e] p-5 rounded-xl shadow-lg border border-gray-800 mb-6">
                <h1 class="text-3xl font-bold text-center mb-5 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">مولّد الهوية بالذكاء الاصطناعي</h1>
                
                <div class="space-y-4">
                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">الوصف</label>
                        <textarea id="description-input" class="input-field" rows="3" placeholder="مثال: معلق مصري ساخر على القضايا الاجتماعية">رائد أعمال تقني من الرياض مهتم بالذكاء الاصطناعي</textarea>
                    </div>

                    <!-- Region & Nationality & Orientation -->
                    <div id="persona-details-section" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="sm:col-span-2 grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">المنطقة</label>
                                <select id="region-select" class="input-field" onchange="updateNationalities()">
                                    {% for region in regions %}
                                    <option value="{{ region }}">{{ region }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">الجنسية</label>
                                <select id="nationality-select" class="input-field" onchange="handleSelectChange('nationality', this.value)"></select>
                                <input type="text" id="nationality-custom" class="input-field mt-2 hidden" placeholder="أدخل جنسية مخصصة" oninput="params.nationality = this.value">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">التوجه</label>
                            <select id="orientation-select" class="input-field" onchange="handleSelectChange('orientation', this.value)">
                                {% for o in orientations %}
                                <option value="{{ o }}">{{ o }}</option>
                                {% endfor %}
                                <option value="_CUSTOM_">أخرى...</option>
                            </select>
                            <input type="text" id="orientation-custom" class="input-field mt-2 hidden" placeholder="أدخل توجهًا مخصصًا" oninput="params.orientation = this.value">
                        </div>
                    </div>

                    <!-- Custom Prompts Toggle -->
                    <div class="border-t border-gray-700 pt-4">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="use-custom-prompts" class="w-5 h-5 bg-gray-800 border-gray-600 rounded text-indigo-500 focus:ring-indigo-500" onchange="toggleCustomPrompts()">
                            <span class="text-sm font-medium text-gray-300">استخدام وصف مخصص للصور (متقدم)</span>
                        </label>
                    </div>

                    <!-- Custom Prompts Section -->
                    <div id="custom-prompts-section" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">وصف الصورة الشخصية</label>
                            <textarea id="custom-profile-prompt" class="input-field" rows="2" placeholder="أدخل وصفًا تفصيليًا للصورة الشخصية"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">وصف صورة الهيدر</label>
                            <textarea id="custom-header-prompt" class="input-field" rows="2" placeholder="أدخل وصفًا تفصيليًا لصورة الهيدر"></textarea>
                        </div>
                    </div>

                    <!-- Standard Options Section -->
                    <div id="image-options-section">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">نوع الصورة الشخصية</label>
                                <select id="image-type-select" class="input-field" onchange="handleImageTypeChange(this.value)">
                                    {% for t in image_types %}
                                    <option value="{{ t }}">{{ t }}</option>
                                    {% endfor %}
                                    <option value="_CUSTOM_">أخرى...</option>
                                </select>
                                <input type="text" id="image-type-custom" class="input-field mt-2 hidden" placeholder="أدخل نوعًا مخصصًا" oninput="params.imageType = this.value">
                            </div>
                            <div id="gender-field">
                                <label class="block text-sm font-medium text-gray-300">الجنس</label>
                                <select id="gender-select" class="input-field" onchange="handleSelectChange('gender', this.value)">
                                    {% for g in genders %}
                                    <option value="{{ g }}">{{ g }}</option>
                                    {% endfor %}
                                    <option value="_CUSTOM_">أخرى...</option>
                                </select>
                                <input type="text" id="gender-custom" class="input-field mt-2 hidden" placeholder="أدخل جنسًا مخصصًا" oninput="params.gender = this.value">
                            </div>
                            <div id="skin-tone-field">
                                <label class="block text-sm font-medium text-gray-300">لون البشرة</label>
                                <select id="skin-tone-select" class="input-field" onchange="handleSelectChange('skinTone', this.value)">
                                    {% for s in skin_tones %}
                                    <option value="{{ s }}">{{ s }}</option>
                                    {% endfor %}
                                    <option value="_CUSTOM_">أخرى...</option>
                                </select>
                                <input type="text" id="skin-tone-custom" class="input-field mt-2 hidden" placeholder="أدخل لونًا مخصصًا" oninput="params.skinTone = this.value">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">نوع صورة الهيدر</label>
                                <select id="header-type-select" class="input-field" onchange="handleSelectChange('headerImageType', this.value)">
                                    {% for h in header_image_types %}
                                    <option value="{{ h }}">{{ h }}</option>
                                    {% endfor %}
                                    <option value="_CUSTOM_">أخرى...</option>
                                </select>
                                <input type="text" id="header-type-custom" class="input-field mt-2 hidden" placeholder="أدخل نوعًا مخصصًا" oninput="params.headerImageType = this.value">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">طول البايو</label>
                                <select id="bio-length-select" class="input-field" onchange="handleSelectChange('bioLength', this.value)">
                                    {% for b in bio_lengths %}
                                    <option value="{{ b }}" {% if b == 'متوسط' %}selected{% endif %}>{{ b }}</option>
                                    {% endfor %}
                                    <option value="_CUSTOM_">أخرى...</option>
                                </select>
                                <input type="text" id="bio-length-custom" class="input-field mt-2 hidden" placeholder="مثال: حوالي 20 كلمة" oninput="params.bioLength = this.value">
                            </div>
                        </div>
                    </div>

                    <!-- Bio Style & Header Text -->
                    <div id="bio-style-section" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300">أسلوب البايو</label>
                            <select id="bio-style-select" class="input-field">
                                {% for style in bio_styles %}
                                <option value="{{ style }}">{{ style }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300">نص الهيدر (اختياري - إنجليزي)</label>
                            <input type="text" id="header-text-input" class="input-field" placeholder="e.g., 'Future Tech'">
                        </div>
                    </div>

                    <!-- Generate Buttons -->
                    <div class="flex gap-4 pt-4">
                        <button id="generate-button" onclick="generateProfile(false)" class="flex-1 w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-lg">
                            إنشاء ملف شخصي
                        </button>
                        <button onclick="generateProfile(true)" class="flex-1 w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            عشوائي
                        </button>
                    </div>
                </div>
            </div>

            <!-- Preview Section -->
            <div id="preview-section" class="hidden">
                <div class="bg-[#1e1e1e] p-4 rounded-xl shadow-lg border border-gray-800">
                    <!-- Platform Tabs -->
                    <div class="flex justify-center gap-2 mb-4 border-b border-gray-700 pb-3">
                        <button onclick="switchPlatform('Twitter')" class="platform-btn px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-200" data-platform="Twitter">Twitter</button>
                        <button onclick="switchPlatform('Instagram')" class="platform-btn px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-200" data-platform="Instagram">Instagram</button>
                        <button onclick="switchPlatform('TikTok')" class="platform-btn px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-200" data-platform="TikTok">TikTok</button>
                    </div>
                    
                    <!-- Loading State -->
                    <div id="loading-state" class="w-full max-w-lg mx-auto bg-[#1e1e1e] border border-gray-800 rounded-lg flex flex-col justify-center items-center h-96 hidden">
                        <div class="animate-spin rounded-full w-12 h-12 border-4 border-solid border-white border-t-transparent"></div>
                        <p class="mt-4 text-gray-400">جاري إنشاء هويتك الجديدة...</p>
                    </div>

                    <!-- Twitter Preview -->
                    <div id="twitter-preview" class="preview-content hidden"></div>
                    
                    <!-- Instagram Preview -->
                    <div id="instagram-preview" class="preview-content hidden"></div>
                    
                    <!-- TikTok Preview -->
                    <div id="tiktok-preview" class="preview-content hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-[1000] p-4 hidden" onclick="closeImageModal()">
        <button onclick="closeImageModal()" class="absolute top-4 right-4 text-white bg-black bg-opacity-60 p-2 rounded-full hover:bg-opacity-80 transition z-[1001]">
            <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg>
        </button>
        <img id="modal-image" src="" alt="Preview" class="max-w-[90vw] max-h-[90vh] object-contain rounded-lg shadow-2xl" onclick="event.stopPropagation()">
    </div>

    <script>
        // Constants from server
        const nationalitiesByRegion = {{ nationalities_by_region | tojson | safe }};
        const tutorialSteps = {{ tutorial_steps | tojson | safe }};
        
        // State
        let currentProfile = null;
        let currentPlatform = 'Twitter';

        function checkWelcome() {
            if (!localStorage.getItem('welcomeMessageSeen')) {
                document.getElementById('welcome-modal').classList.remove('hidden');
            }
        }

        function closeWelcome() {
            localStorage.setItem('welcomeMessageSeen', 'true');

            if (!localStorage.getItem('tutorialSeen')) {
                startTutorial();
            }
        }

        // Tutorial
        let currentTutorialStep = 0;
        function startTutorial() {
            currentTutorialStep = 0;
            showTutorialStep();
        }

        function showTutorialStep() {
            if (currentTutorialStep >= tutorialSteps.length) {
                finishTutorial();
                return;
            }
            const step = tutorialSteps[currentTutorialStep];
            const element = document.querySelector(step.elementSelector);
            if (!element) {
                currentTutorialStep++;
                showTutorialStep();
                return;
            }
            const rect = element.getBoundingClientRect();
            let tooltip = document.getElementById('tutorial-tooltip');
            if (!tooltip) {
                tooltip = document.createElement('div');
                tooltip.id = 'tutorial-tooltip';
                document.body.appendChild(tooltip);
            }
            tooltip.className = 'tutorial-tooltip animate-fade-in';
            tooltip.style.top = (rect.bottom + window.scrollY + 10) + 'px';
            tooltip.style.left = Math.max(10, rect.left + window.scrollX) + 'px';
            tooltip.innerHTML = '<h3 class="font-bold text-lg mb-2">' + step.title + '</h3><p class="text-gray-300 text-sm mb-4">' + step.content + '</p><div class="flex justify-between items-center"><span class="text-gray-500 text-xs">' + (currentTutorialStep + 1) + ' / ' + tutorialSteps.length + '</span><div class="flex gap-2"><button onclick="finishTutorial()" class="px-3 py-1 text-sm text-gray-400 hover:text-white">تخطي</button><button onclick="nextTutorialStep()" class="px-4 py-1 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600">' + (currentTutorialStep === tutorialSteps.length - 1 ? 'إنهاء' : 'التالي') + '</button></div></div>';
            element.classList.add('tutorial-highlight');
            document.body.classList.add('overflow-hidden');
        }

        function nextTutorialStep() {
            const step = tutorialSteps[currentTutorialStep];
            const element = document.querySelector(step.elementSelector);
            if (element) element.classList.remove('tutorial-highlight');
            currentTutorialStep++;
            showTutorialStep();
        }

        function finishTutorial() {
            localStorage.setItem('tutorialSeen', 'true');
            const tooltip = document.getElementById('tutorial-tooltip');
            if (tooltip) tooltip.remove();
            document.querySelectorAll('.tutorial-highlight').forEach(el => el.classList.remove('tutorial-highlight'));
            document.body.classList.remove('overflow-hidden');
        }

        function updateNationalities() {
            const region = document.getElementById('region-select').value;
            const select = document.getElementById('nationality-select');
            select.innerHTML = '';
            nationalitiesByRegion[region].forEach(n => {
                const opt = document.createElement('option');
                opt.value = n;
                opt.textContent = n;
                select.appendChild(opt);
            });
            const customOpt = document.createElement('option');
            customOpt.value = '_CUSTOM_';
            customOpt.textContent = 'أخرى...';
            select.appendChild(customOpt);
            params.nationality = nationalitiesByRegion[region][0];
            customInputs.nationality = false;
            document.getElementById('nationality-custom').classList.add('hidden');
        }

        function handleSelectChange(field, value) {
            const fieldMap = { nationality: 'nationality', orientation: 'orientation', bioLength: 'bio-length', imageType: 'image-type', headerImageType: 'header-type', gender: 'gender', skinTone: 'skin-tone' };
            const customInput = document.getElementById(fieldMap[field] + '-custom');
            if (value === '_CUSTOM_') {
                customInputs[field] = true;
                if (customInput) customInput.classList.remove('hidden');
                params[field] = '';
            } else {
                customInputs[field] = false;
                if (customInput) customInput.classList.add('hidden');
                params[field] = value;
            }
        }

        function handleImageTypeChange(value) {
            handleSelectChange('imageType', value);
            if (value !== '_CUSTOM_') {
                params.gender = 'رجل';
                params.skinTone = 'حنطي';
            }
            togglePersonOptions();
        }

        function toggleCustomPrompts() {
            const useCustom = document.getElementById('use-custom-prompts').checked;
            params.useCustomPrompts = useCustom;
            document.getElementById('custom-prompts-section').classList.toggle('hidden', !useCustom);
            document.getElementById('image-options-section').classList.toggle('hidden', useCustom);
        }

        function togglePersonOptions() {
            const imageType = document.getElementById('image-type-select').value;
            const show = imageType === 'شخص' && !customInputs.imageType;
            document.getElementById('gender-field').classList.toggle('hidden', !show);
            document.getElementById('skin-tone-field').classList.toggle('hidden', !show);

        function getParams() {
            return {

        async function generateProfile(random = false) {
            if (isLoading) return;
            isLoading = true;
            
            document.getElementById('preview-section').classList.remove('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
            hideAllPreviews();
            
            try {
                const endpoint = random ? '/api/profile/random' : '/api/profile/generate';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(random ? {} : getParams())
                });
                
                const result = await response.json();
                if (!result.success) throw new Error(result.error);
                
                currentProfile = result.data;
                renderCurrentPlatform();
                
                // Generate images in background
                generateImages();
                
            } catch (error) {
                alert('حدث خطأ: ' + error.message);
                document.getElementById('preview-section').classList.add('hidden');
            } finally {
                document.getElementById('loading-state').classList.add('hidden');
                isLoading = false;
            }
        }

        async function generateImages() {
            if (!currentProfile) return;
            
            // Set loading states
            loadingStates.profilePic = true;
            loadingStates.header = true;
            renderCurrentPlatform();
            
            try {
                console.log('Starting image generation...');
                const response = await fetch('/api/image/generate-both', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        profilePicPrompt: currentProfile.profilePicPrompt,
                        headerImagePrompt: currentProfile.headerImagePrompt
                    })
                });
                
                const result = await response.json();
                console.log('Image generation result:', result);
                
                if (result.success) {
                    currentProfile.profilePictureUrl = result.data.profilePictureUrl;
                    currentProfile.headerImageUrl = result.data.headerImageUrl;
                    console.log('Images loaded successfully');
                } else {
                    console.error('Image generation failed:', result.error);
                }
            } catch (error) {
                console.error('Image generation failed:', error);
            } finally {
                loadingStates.profilePic = false;
                loadingStates.header = false;
                renderCurrentPlatform();
            }
        }

        async function regenerateImage(type) {
            if (!currentProfile) return;
            
            const prompt = type === 'profile' ? currentProfile.profilePicPrompt : currentProfile.headerImagePrompt;
            const imageType = type === 'profile' ? 'profile' : 'header';
            
            try {
                const response = await fetch('/api/image/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, type: imageType })
                });
                
                const result = await response.json();
                if (result.success) {
                    if (type === 'profile') {
                        currentProfile.profilePictureUrl = result.data.imageUrl;
                    } else {
                        currentProfile.headerImageUrl = result.data.imageUrl;
                    }
                    renderCurrentPlatform();
                }
            } catch (error) {
                alert('فشل في إعادة إنشاء الصورة');
            }
        }

            if (!currentProfile) return;

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(getParams())
                });
                
                const result = await response.json();
                if (result.success) {
                    currentProfile.bio = result.data.bio;
                    renderCurrentPlatform();
                }

                alert('فشل في إعادة إنشاء البايو');

                if (result.success) {

                                    ${profileLoading ? '<div class="w-full h-full flex items-center justify-center bg-gray-800 rounded-full">' + renderSpinner() + '</div>' : (p.profilePictureUrl ? '<img src="' + p.profilePictureUrl + '" alt="Profile" class="w-full h-full object-cover rounded-full cursor-pointer" onclick="openImageModal(\'' + p.profilePictureUrl + '\')">' : '<div class="w-full h-full bg-gray-800 rounded-full"></div>')}
                                    ${renderEditForm('profilePic')}
                                </div>
                                <div class="flex flex-col gap-1">
                                    <button onclick="regenerateImage('profile')" class="${btnClass}" title="إعادة إنشاء" ${profileLoading ? 'disabled' : ''}>${profileLoading ? renderSpinner() : ICONS.regenerate}</button>
                                    <button onclick="openEditForm('profilePic')" class="${btnClass}" title="تعديل" ${profileLoading || !p.profilePictureUrl ? 'disabled' : ''}>${ICONS.edit}</button>
                                    <button onclick="downloadImage('${p.profilePictureUrl}', 'profile.jpeg')" class="${btnClass}" title="حفظ" ${!p.profilePictureUrl ? 'disabled' : ''}>${ICONS.download}</button>
                                </div>
                            </div>
                            <div class="flex-grow flex justify-around">
                                <div class="text-center"><span class="font-bold block text-sm">${posts}</span><span class="text-gray-400 text-xs">Posts</span></div>
                                <div class="text-center"><span class="font-bold block text-sm">${(p.followers/1000).toFixed(1)}k</span><span class="text-gray-400 text-xs">Followers</span></div>
                                <div class="text-center"><span class="font-bold block text-sm">${p.following}</span><span class="text-gray-400 text-xs">Following</span></div>
                            </div>
                        </div>
                        <div class="mt-4 text-sm relative group">
                            <p class="font-bold">${escapeHtml(p.name)}</p>
                            <p class="text-gray-300 whitespace-pre-wrap">${escapeHtml(p.bio)}</p>
                            <a href="${encodeURI(p.website)}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline">${escapeHtml(p.website)}</a>
                            <div class="absolute -top-2 -left-2 flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="handleCopy('${escapeHtml(p.bio).replace(/'/g, "\\'")}', 'bio')" class="p-1.5 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white" title="نسخ البايو">${copyStates.bio ? ICONS.check : ICONS.copy}</button>
                                <button onclick="regenerateBio()" class="p-1.5 rounded-full bg-gray-800 hover:bg-gray-700 text-gray-300 hover:text-white" title="إعادة إنشاء البايو">${bioLoading ? ICONS.spinner : ICONS.regenerate}</button>
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button class="flex-grow bg-gray-700 text-white font-semibold py-1.5 px-4 rounded-lg text-sm">Follow</button>
                            <button class="flex-grow bg-gray-700 text-white font-semibold py-1.5 px-4 rounded-lg text-sm">Message</button>
                            <button class="bg-gray-700 text-white font-semibold py-1.5 px-2 rounded-lg text-sm">${ICONS.instagram.chevronDown}</button>
                        </div>
                    </div>
                    <div class="flex justify-around border-t border-gray-800 text-gray-400">
                        <button class="p-3 w-full flex justify-center text-white border-t-2 border-white">${ICONS.instagram.grid}</button>
                    </div>
                </div>
            `;
        }

        function renderTikTokPreview(container) {
            const p = currentProfile;
            const likes = (Math.random() * 20).toFixed(1) + 'M';
            const profileLoading = loadingStates.profilePic;
            
            container.innerHTML = `
                <div class="w-full max-w-sm mx-auto bg-[#121212] text-white border border-gray-800 rounded-lg animate-fade-in overflow-hidden">
                    <div class="p-4 flex justify-between items-center">
                        <div class="w-6"></div>
                        <h1 class="text-base font-semibold">${escapeHtml(p.name)}</h1>
                        <div class="w-6">${ICONS.more}</div>
                    </div>
                    <div class="px-4 pb-4 flex flex-col items-center">
                        <div class="flex items-center gap-3">
                            <div class="relative w-24 h-24 rounded-full border-4 border-black shrink-0">
                                ${profileLoading ? '<div class="w-full h-full flex items-center justify-center bg-gray-800 rounded-full">' + renderSpinner() + '</div>' : (p.profilePictureUrl ? '<img src="' + p.profilePictureUrl + '" alt="Profile" class="w-full h-full object-cover rounded-full cursor-pointer" onclick="openImageModal(\'' + p.profilePictureUrl + '\')">' : '<div class="w-full h-full bg-gray-800 rounded-full"></div>')}
                                ${renderEditForm('profilePic')}
                            </div>
                            <div class="flex flex-col gap-1">
                                <button onclick="regenerateImage('profile')" class="${btnClass}" title="إعادة إنشاء" ${profileLoading ? 'disabled' : ''}>${profileLoading ? renderSpinner() : ICONS.regenerate}</button>
                                <button onclick="openEditForm('profilePic')" class="${btnClass}" title="تعديل" ${profileLoading || !p.profilePictureUrl ? 'disabled' : ''}>${ICONS.edit}</button>
                                <button onclick="downloadImage('${p.profilePictureUrl}', 'profile.jpeg')" class="${btnClass}" title="حفظ" ${!p.profilePictureUrl ? 'disabled' : ''}>${ICONS.download}</button>
                            </div>
                        </div>
                        <p class="font-semibold mt-2">${escapeHtml(p.username)}</p>
                        <div class="flex justify-center gap-6 my-4 pt-2">
                            <div class="text-center"><span class="font-bold block text-base">${p.following}</span><span class="text-gray-400 text-xs">Following</span></div>
                            <div class="text-center"><span class="font-bold block text-base">${(p.followers/1000).toFixed(1)}K</span><span class="text-gray-400 text-xs">Followers</span></div>
                            <div class="text-center"><span class="font-bold block text-base">${likes}</span><span class="text-gray-400 text-xs">Likes</span></div>
                        </div>
                        <div class="flex gap-2 w-full">
                            <button class="flex-grow bg-red-500 text-white font-semibold py-2.5 px-4 rounded-md text-sm">Follow</button>
                            <button class="flex-grow bg-gray-800 border border-gray-700 text-white font-semibold py-2.5 px-4 rounded-md text-sm">Message</button>
                        </div>
                        <p class="text-center text-sm text-gray-300 my-4 whitespace-pre-wrap">${escapeHtml(p.bio)}</p>
                    </div>
                    <div class="flex justify-around border-t border-gray-800 text-gray-400">
                        <button class="p-3 w-full flex justify-center text-white border-t-2 border-white">${ICONS.tiktok.videoGrid}</button>
                        <button class="p-3 w-full flex justify-center">${ICONS.tiktok.lock}${ICONS.tiktok.heart}</button>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleCopy(text, type) {
            navigator.clipboard.writeText(text).then(() => {
                copyStates[type] = true;
                renderCurrentPlatform();
                setTimeout(() => {
                    copyStates[type] = false;
                    renderCurrentPlatform();
                }, 2000);
            }).catch(err => console.error('Failed to copy:', err));
        }

        function downloadImage(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadImageByType(type) {
            if (!currentProfile) return;
            const url = type === 'profile' ? currentProfile.profilePictureUrl : currentProfile.headerImageUrl;
            const filename = type === 'profile' ? 'profile.jpeg' : 'header.jpeg';
            if (url) downloadImage(url, filename);
        }

        function openImageModal(type) {
            if (!currentProfile) return;
            let url;
            if (type === 'profile') {
                url = currentProfile.profilePictureUrl;
            } else if (type === 'header') {
                url = currentProfile.headerImageUrl;
            } else {
                url = type; // Direct URL passed
            }
            if (!url) return;
            document.getElementById('modal-image').src = url;
            document.getElementById('image-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
